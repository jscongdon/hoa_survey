services:
  app:
    container_name: hoa-survey-dev
    build: .
    working_dir: /app
    # Install once (if node_modules missing), then run startup script
    command: bash -lc "if [ ! -d node_modules ]; then npm ci --legacy-peer-deps; fi && ./startup.sh"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app:cached
      - node-modules:/app/node_modules
      - hoa-survey-data:/data
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    tty: true
    env_file:
      - .env

volumes:
  node-modules: {}
  hoa-survey-data: {}
