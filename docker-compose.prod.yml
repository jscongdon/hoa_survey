services:
  app:
    container_name: hoa_survey
    build: .
    working_dir: /app
    volumes:
      - .:/app
      - hoa_survey-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/data/hoa-survey.db
      - NODE_ENV=production
      - LOG_LEVEL=info
    command: >
      sh -c "npm install && ./startup.sh"

volumes:
  hoa_survey-data:
