version: '3.8'

services:
  app:
    image: ghcr.io/jscongdon/hoa_survey:develop
    container_name: hoa_survey_dev
    restart: unless-stopped
    ports:
      - "3001:3000"  # Different port for dev
    volumes:
      - hoasurvey_dev_data:/data
    environment:
      - DATABASE_URL=file:/data/hoasurvey-dev.db
      - NODE_ENV=production
      - PRODUCTION_URL=${PRODUCTION_URL:-https://dev-hoasurvey.yourdomain.com}
      # Add JWT_SECRET after setup: - JWT_SECRET=<your-jwt-secret>
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/setup/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  hoasurvey_dev_data:
    driver: local
